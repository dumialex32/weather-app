<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Boostrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- My custom css-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Boostrap CDN's-->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="assets/js/script.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <section class="hero bg-primary">
      <div class="container">
        <div class="row align-items-center justify-content-center mb-5">
          <div class="col-md-6 text-center">
            <h1>What's The Weather ?</h1>
            <form id="weatherForm">
              <div class="mb-3">
                <label for="city" class="form-label"
                  >Enter the name of a city.</label
                >
                <input
                  type="text"
                  id="city"
                  name="city"
                  class="form-control"
                  required
                />
              </div>
              <button type="input" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>

        <!-- city cards -->
        <div class="row" id="cards"></div>

        <!-- forecast result-->
        <div class="row align-items-center justify-content-center mb-5">
          <div class="col-md-6"></div>
        </div>
      </div>
    </section>
  </body>
</html>
